<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Titillium+Web:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="landing">
        <nav class="navigation">
          <div class="menu-icon">
            <div class="lines">
              <div class="line line-1"></div>
              <div class="line line-2"></div>
              <div class="line line-3"></div>
            </div>
            <span>Menu</span>
          </div>
          <div class="nav-items">
            <a href="#" class="nav-item">
              <span>Home</span>
              <img src="images/img3.png" alt="salmon with salad" />
            </a>
            <a href="#" class="nav-item">
              <span>About</span>
              <img src="images/img4.png" alt="fish with salad" />
            </a>
            <a href="#" class="nav-item">
              <span>Recipes</span>
              <img src="images/img5.png" alt="salad" />
            </a>
            <a href="#" class="nav-item">
              <span>Delivery</span>
              <img src="images/img6.png" alt="chicken with salad" />
            </a>
            <a href="#" class="nav-item">
              <span>Contact</span>
              <img src="images/img7.png" alt="rice with meat" />
            </a>
          </div>
        </nav>
        <div class="banner">
          <img src="images/img2.png" alt="spaghetti" class="img-left" />
          <div class="header">
            <h1>Best Food Ever</h1>
            <p>Recipes for healthy food</p>
            <p>The same day delivery</p>
            <p>Fresh and delicious products</p>
          </div>
          <img
            src="images/img1.png"
            alt="salmon with salad"
            class="img-right"
          />
          <div class="plate"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
